<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Commit Links</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label for="user" required>User <span class="required">*</span></label>
        <input type="text" id="user">
        <label for="repo" required>Repo <span class="required">*</span></label>
        <input type="text" id="repo">
        <label for="hours">Hours</label>
        <input type="number" id="hours" value="2">
        <label for="commits">Commits</label>
        <input type="number" id="commits">
        <input type="submit" value="Submit">
    </form>
    <br>
    <button>Copy <span class="commit-count">0</span> commits</button>
    <textarea ></textarea>
</body>
</html>
