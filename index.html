<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Commit Links</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="javascript:getCommits()">
        <label for="user">User <span class="required">*</span></label>
        <input type="text" id="user" required>
        <label for="repo">Repo <span class="required">*</span></label>
        <input type="text" id="repo" required>
        <label for="hoursOrCommitCount">Default hours, check to specify number of commits</label>
        <input type="checkbox" id="hoursOrCommitCount">
        <label for="count" id="count-label">Hours</label>
        <input type="number" id="count" value="2">
        <input type="submit">
    </form>
    <br>
    <textarea></textarea>
    <button onclick="copy()">Copy <span id="commit-count">0</span> commit</button>
    <script src="getCommits.js"></script>
</body>
</html>
